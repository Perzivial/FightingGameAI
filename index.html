<!DOCTYPE html>
<html>
<head>
  <!--Icons and imported stuff-->
  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!--My Javascript-->
  <script type='text/javascript' src='js/input.js'></script>
  <script type='text/javascript' src='js/main.js'></script>
  <script type='text/javascript' src='js/player.js'></script>
  <script type='text/javascript' src='js/animation.js'></script>

</head>
<body>

  <body onload="init();" style="margin:0px;overflow: hidden;display:flex;">
    <canvas id="canvas" style="background-color:darkgrey;"></canvas>
    <div style="width:30%;margin:10px;">

      <form>
        First name:
        <input id="name" type="text" name="name" value="">
        <br><br>
        <input type="radio" id="isComputer" name="type" value="computer" checked> Computer
        <!-- <input type="radio" id="isHuman" name="type" value="human"> Human (WASD)<br> -->
        <p>Brightness:</p>
        <input id="brightness" type="range" min="1" max="255" value="80">
        <br>
      </form>

      <button onclick="addPlayer(Math.random() * canvas.width,100);">Add</button>
      <button onclick="setupStage();">Reset</button>
      <br>
      ----
      <br>

    </div>
  </body>

</body>
</html>
