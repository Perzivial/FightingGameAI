<!DOCTYPE html>
<html>
<head>
  <!--Icons and imported stuff-->
  <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
  <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script></head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.2/randomColor.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!--My CSS-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!--My Javascript-->
  <script type='text/javascript' src='js/input.js'></script>
  <script type='text/javascript' src='js/main.js'></script>
  <script type='text/javascript' src='js/player.js'></script>
  <script type='text/javascript' src='js/animation.js'></script>
  <script type='text/javascript' src='js/debug.js'></script>
  <script type='text/javascript' src='js/ai.js'></script>
</head>
<body>

  <body onload="init();" style="margin:0px;overflow: hidden;display:flex;">
    <canvas id="canvas" style="background-color:darkgrey;"></canvas>
    <div style="width:30%;margin:10px;">
      <div style="display:none">

        <form>
          First name:
          <input id="name" type="text" name="name" value="">
          <br><br>
          <input type="radio" id="isComputer" name="type" value="computer" checked> Computer
          <!-- <input type="radio" id="isHuman" name="type" value="human"> Human (WASD)<br> -->
          <p>Brightness:</p>
          <input id="brightness" type="range" min="1" max="255" value="80">
          <br>
        </form>
        <button onclick="addPlayer(Math.random() * canvas.width,100);">Add</button>
      </div>

      <button id="soundToggle" onclick="toggleSound();">Disable Sound</button>
      <!-- <button onclick="debugger;">Debugger</button> -->
      <br>
      -
      <br>
      <button class="danger" onclick="setupStage();">Reset Positions</button>
      <button onclick="toggleHitboxes();">Show Hitboxes</button>
      <br>
      -
      <br>
      <button onclick="toggleRecord();" id="recordToggle">Start Recording</button>
      <button onclick="copyKeyEvents();">Copy Json into Key Events Array</button>
      <form>
        Json Data: <br> <textarea type="text" name="data" id="jsonData" cols="40" rows="5"> </textarea><br>
      </form>
      <button onclick="downloadKeyEvents();">Copy Recorded Key Events into text</button>
      <button class="danger" onclick="recordedKeyDownEvents = [];removeJsonLink();">Reset Recorded Key Events</button>
      <br>
      -
      <br>
      <button onclick="runDecisionTreeClassifier();">Run decision tree classifier</button>
    </div>
  </body>

</body>
</html>
